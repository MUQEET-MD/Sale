<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Now | Stylish Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Hero Section -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-20 text-center">
    <h1 class="text-5xl font-bold mb-4">Discover Your Next Favorite Product</h1>
    <p class="text-xl mb-6">Shop stylish and premium items at unbeatable prices</p>
    <a href="#products" class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded-full hover:bg-gray-200 transition">Shop Now</a>
  </header>

  <!-- Products Section -->
  <section id="products" class="py-16 px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-12">Our Bestsellers</h2>
      <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

        <!-- Product Card Template (copy this block for more products) -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Product Name 1</h3>
            <p class="text-sm text-gray-500 mb-2">Short product description goes here.</p>
            <div class="flex items-center justify-between">
              <span class="text-indigo-600 font-bold text-lg">$29.99</span>
              <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Buy</a>
            </div>
          </div>
        </div>

        <!-- Repeat this product card block for more products (at least 8) -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img src="https://via.placeholder.com/300x200" alt="Product 2" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Product Name 2</h3>
            <p class="text-sm text-gray-500 mb-2">Elegant and modern design.</p>
            <div class="flex items-center justify-between">
              <span class="text-indigo-600 font-bold text-lg">$39.99</span>
              <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Buy</a>
            </div>
          </div>
        </div>

        <!-- Add at least 6 more cards below -->
        <!-- ... -->

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 text-center text-gray-500 text-sm">
    &copy; 2025 YourBrand. All rights reserved.
  </footer>

</body>
</html>
