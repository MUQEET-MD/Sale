<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shop - Best Products for Sale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .product-info p {
      margin: 0 0 15px;
      color: #888;
    }

    .buy-button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .buy-button:hover {
      background-color: #e64a19;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Awesome Shop</h1>
    <p>Top Deals on Trending Products â€“ Shop Now!</p>
  </header>

  <div class="container">
    <div class="grid">
      <!-- Product 1 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <div class="product-info">
          <h3>Product Name 1</h3>
          <p>$19.99</p>
          <button class="buy-button">Buy Now</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <div class="product-info">
          <h3>Product Name 2</h3>
          <p>$29.99</p>
          <button class="buy-button">Buy Now</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 3">
        <div class="product-info">
          <h3>Product Name 3</h3>
          <p>$24.99</p>
          <button class="buy-button">Buy Now</button>
        </div>
      </div>

      <!-- Add more products here -->
      <!-- You can duplicate the block above to make 8+ products -->

    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Awesome Shop | Contact: shop@example.com</p>
  </footer>

</body>
</html>
